<!doctype html>
<html>
  <head>
    <title>Cifragem e Decifragem</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="bin/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.2/math.min.js"></script>
    <script src="cipher.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <label for="plaintext">Texto para cifrar:</label><br/>
    <textarea id="plaintext" name="plaintext" type="text" rows=4 cols=70></textarea><br/>
    <label for="cipher">Método de cifra:</label>
    <select id="cipher">
      <option value="cesar">Cifra de Cesar</option>
      <option value="vernam">Cifra de Vernam</option>
      <option value="vigenere">Cifra de Vigenère</option>
      <option value="playfair">Cifra de Playfair</option>
      <option value="hill">Cifra de Hill</option>
      <option value="rsa">RSA</option>
    </select><br/>
    <label for="key">Key:</label>
    <input id="key" name="key" type="text"></input><br/>
    <label for="pubkey">Chave Pública (para cifragem RSA):</label>
    <textarea id="pubkey" name="pubkey" type="text" rows=4 cols=70></textarea><br/>
    <label for="privkey">Chave Privada (para decifragem RSA):</label>
    <textarea id="privkey" name="privkey" type="text" rows=4 cols=70></textarea><br/>
    <input id="encrypt" type="button" value="Cifrar" />
    <input id="decrypt" type="button" value="Decifrar" /><br/>
    <label for="output">Texto cifrado:</label><br/>
    <textarea id="output" name="output" type="text" rows=4 cols=70></textarea><br/>
  </body>
</html>
